<html>

<head>
   <title>Calculadora</title>
   <link rel="stylesheet" href="style.css" />
   <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap");
   </style>
</head>

<body>
   <div class="calculadora">
      <p id="displayCalculadora"></p>
      <table>
         <tr>
            <td><button class="botaoLimpar" onclick="limpar()">C</button></td>
            <td><button class="botao" onclick="inserirOperacao('/')">/</button></td>
            <td><button class="botao" onclick="inserirOperacao('*')">x</button></td>
            <td><button class="botao" onclick="inserirOperacao('-')">-</button></td>
         </tr>
         <tr>
            <td><button class="botao" onclick="inserirNumero('7')">7</button></td>
            <td><button class="botao" onclick="inserirNumero('8')">8</button></td>
            <td><button class="botao" onclick="inserirNumero('9')">9</button></td>
            <td><button class="botao" onclick="inserirOperacao('+')">+</button></td>
         </tr>
         <tr>
            <td><button class="botao" onclick="inserirNumero('4')">4</button></td>
            <td><button class="botao" onclick="inserirNumero('5')">5</button></td>
            <td><button class="botao" onclick="inserirNumero('6')">6</button></td>
            <td rowspan="3"><button class="botaoIgualdade" onclick="calcular()" style="height: 243px">=</button></td>
         </tr>
         <tr>
            <td><button class="botao" onclick="inserirNumero('1')">1</button></td>
            <td><button class="botao" onclick="inserirNumero('2')">2</button></td>
            <td><button class="botao" onclick="inserirNumero('3')">3</button></td>
         </tr>
         <tr>
            <td colspan="2"><button class="botao" onclick="inserirNumero('0')" style="width: 158px">0</button></td>
            <td><button class="botaoPorCento" onclick="inserirOperacao('%')" style="width: 75px">%</button></td>
         </tr>
      </table>
   </div>
   <script src="app.js"></script>
</body>

</html>
